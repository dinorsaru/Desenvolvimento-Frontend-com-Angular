<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbassaur</span>
                
                <div class="detail">
                    <ol class="type">
                        <li class="typef">Planta</li>
                        <li class="typef">Veneno</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-vii/ultra-sun-ultra-moon/1.png" alt="Bulbassaur">
                </div>
            </li>
        </ol>
    </section>
    
    <script src="./poke-api.js"></script>
    <script src="./main.js"></script>
</body>
</html>
